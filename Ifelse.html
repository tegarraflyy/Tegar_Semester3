<!DOCTYPE html>
<html>
    <head>
        <title>if/else statement </title>
    </head>
    <body>
        <h1>Program If/Else Statement</h1>
    </body>
    <script>
        let a = 10;
        if (a%2) {
            document.write(+a+ " Merupakan Bilangan Genap");
        } else {
            document.write(+a+ " Merupakan Bilangan Ganjil")
        }
    </script>
</html>
