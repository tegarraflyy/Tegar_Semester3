<html>
    <head>
        <title>type data numbers</title>
        </head>

        <body>
            <h4>type data numbers</h4>
            <script>
                let x = 10;
                let y = 5.55;

                document.write(typeof (x)+"</br>")
                document.write(typeof (y)+"</br>")
                document.write(x + y+"</br>")
                document.write(x - y+"</br>")
                document.write(x * y+"</br>")
                document.write(x / y+"</br>")
                document.write(x % y+"</br>")
            </script>
            <h2>increment dan decrement</h2>
            <script>
                let postfix = 7;
                document.write(postfix+++"</br>")
                document.write(postfix+"</br>")
                let prefix = 7;
                document.write(++prefix)
</script>
                
</body>
