<html>
    <head>
        <title>type data String</title>
    </head>

    <body>
        <h4>type data String</h4>
        <script>
            var greet = "tegar rafly"
            document.write(typeof (greet)+"</br>");
            const pertanyaan = 'pisang goreng kalau dimakan pas masih panas jadi apa?'
            const jawab = 'hihang hoheng'
            document.write(pertanyaan+"</br>")
            document.write(jawab)
        </script>
        </body>
