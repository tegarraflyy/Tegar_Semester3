<html>
    <head>
        <title>type data BigInt</title>
    </head>

    <body>
       <h4>type data BigInt</h4> 
       <script>
        const bigNumber = 1234567891011121314151617181920212223242526272829n;
        const myInt =  1234567891011121314151617181920212223242526272829;
        
        document.write(bigNumber+"</br>")
        document.write(myInt+"</br>")
       </script>
       <h5>kita juga bisa menggunakan BigInt utuk operasi aritmatika pada umumnya</h5>
       <script>
        
        document.write(5n + 2n+"</br>")
        document.write(5n - 2n+"</br>")
        document.write(5n * 2n+"</br>")
        document.write(5n / 2n+"</br>")
        document.write(5n % 2n+"</br>")
       </script>
    </body>
